<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dog Digits</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
      <main>
        <div id="header-form">
          <div id="header-container">
            <header>
              <h1 id="title">Dog Digits</h1>
              <p id="description">A new way to gather data about dogs</p>
            </header>
          </div>
      
          <div class="form-container">
            <form id="survey-form">
              <div class="form-group">
                <label for="name" id="name-label">First name:</label>
                <input type="text" id="name" name="name" placeholder="Michael" required>
              </div>
      
              <div class="form-group">
                <label for="email" id="email-label">Email address:</label>
                <input type="email" id="email" name="email" placeholder="michael@email.com" required>
              </div>
      
              <div class="form-group">
                <label for="number" id="number-label">How many dogs are in your household?</label>
                <input type="number" id="number" max="10" min="0" name="number" required>
              </div>
      
              <div class="form-group">
                <label for="dropdown" id="dropdown-label">How would you categorize your home?</label>
                <select id="dropdown" name="dropdown">
                  <option value="house">House</option>
                  <option value="apartment">Apartment</option>
                  <option value="condo">Condo</option>
                  <option value="townhouse">Townhouse</option>
                  <option value="other">Other</option>
                </select>
              </div>
      
              <fieldset>
                <legend>Are you a dog person or a cat person?</legend>
                <div class="fieldset-element">
                  <input id="dog" type="radio" name="status" value="dog" required checked>
                  <label for="dog">Dog person</label>
                </div>
                <div class="fieldset-element">
                  <input id="cat" type="radio" name="status" value="cat">
                  <label for="cat">Cat person</label>
                </div>
                <div class="fieldset-element">
                  <input id="both" type="radio" name="status" value="both">
                  <label for="both">I do not discriminate</label>
                </div>
              </fieldset>
      
              <fieldset>
                <legend>I am a dog...</legend>
                <div class="fieldset-element">
                  <input id="owner" type="checkbox" name="relationship" value="owner">
                  <label for="owner">Owner</label>
                </div>
                <div class="fieldset-element">
                  <input id="lover" type="checkbox" name="relationship" value="lover">
                  <label for="lover">Lover</label>
                </div>
                <div class="fieldset-element">
                  <input id="enthusiast" type="checkbox" name="relationship" value="enthusiast">
                  <label for="enthusiast">Enthusiast</label>
                </div>
              </fieldset>
      
              <div class="form-group">
                <label for="comments">Any additional comments?</label>
                <textarea id="comments" name="comments" rows="10" cols="100" placeholder="Add any additional comments here"></textarea>
              </div>
      
              <input type="submit" id="submit" value="Submit">
            </form>
          </div>
        </div>
      </main>
    </body>
</html>
